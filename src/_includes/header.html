{% comment %}
    IGNORE THIS COMMENT: Interchange code reference for dev self:
    <img width="200" data-interchange="[/ImageGen.ashx?width=200&image=@logo.Url, (default)], [@logo.Url, (retina)]" alt="@logo.Name">
{% endcomment %}

{% assign settings = site.data.settings %}
{% assign logo = "/img/content/logo@2x.png" %}

<div class="row outer-row">
    <div class="medium-6 columns">
        <a class="logo" href="/" title="{{ settings.seo_title }}" itemprop="url">
        <img src="/img/content/logo@2x.png" alt="{{ settings.company_title }}" itemprop="logo"></a>
    </div>
    <div class="medium-6 columns text-right show-for-large-up">
        <h3 class="header-tagline header-message"><i class="fa fa-exclamation-circle"></i>&nbsp;{{ settings.header_tagline }}</h3>
    </div>
</div>

<!-- Important: Hamburger outside of row -->
<a href="#" class="hamburger hide-for-large-up"><span></span></a>
